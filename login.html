<!--登录-->
<div id="mymodal" class="modal text-center" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" type="button" class="close">&times;</button>
                <h4> 欢迎登陆</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="txtName" class="control-label col-md-2">登录名:</label>
                        <div class="col-md-7">
                            <input type="text" id="txtName" class="form-control" value="" placeholder="请输入您的用户名/邮箱/手机号"/>
                        </div>
                        <span class="help-block col-md-3">
                            输入6-18个字符
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="txtPwd" class="control-label col-md-2">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                        <div class="col-md-7">
                            <input type="text" id="txtPwd" class="form-control" value="" placeholder="请输入您的密码"/>
                        </div>
                        <div class="col-md-3">
                            <span class="help-block">字符不能重复</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <form action="" class="form-inline">
                    <button type="button" class="btn btn-default">登陆</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">忘记密码</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--主体-->
<div class="login container">
    <video id="bgvideo" src="res/birds.mp4" autoplay muted loop width="100%"></video>
    <div class="box">
        <form class="form-horizontal">
            <!--用户名-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="uname" class="control-label">用户名：</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="请输入用户名" autofocus name="uname" id="uname" required/>
                </div>
                <div class="col-sm-5">
                    <span class="help-block">用户名可以包含数字、字母</span>
                </div>
            </div>

            <!--密码-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="upwd" class="control-label">密码：</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="请输入密码" autofocus name="upwd" id="upwd" required
                           minlength="6" maxlength="12">
                </div>
                <div class="col-sm-5">
                    <span class="help-block">密码长度在6~12位之间</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label for="upwd" class="control-label">手机号：</label>
                </div>
                <div class="col-sm-5">
                    <input type="tel" class="form-control" placeholder="请输入手机号"  >
                </div>
                <div class="col-sm-5">
                    <span class="help-block">输入手机号以便联系</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label for="upwd" class="control-label">邮箱：</label>
                </div>
                <div class="col-sm-5">
                    <input type="email" class="form-control" placeholder="请输入邮箱"  >
                </div>
                <div class="col-sm-5">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label for="upwd" class="control-label">出生日期：</label>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" placeholder="请输入出生日期"  >
                </div>
                <div class="col-sm-5">
                    <span class="help-block"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <label for="upwd" class="control-label">备注：</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="您有什么特别说明的吗"  >
                </div>
                <div class="col-sm-5">
                    <span class="help-block"></span>
                </div>
            </div>

            <!--提交按钮-->
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <input type="button" value="提交注册信息" class="btn btn-success btn-block">
                </div>
            </div>
        </form>
    </div>
